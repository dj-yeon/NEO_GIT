function product_update(){
	var product_name=document.form1.product_name.value;
	var price=document.form1.price.value;
	var description=document.form1.description.value;
	if(product_name==""){
		alert("상품명을 입력하세요.");
		document.form1.product_name.focus();

	}

<body>
	<th:block th:each="vo : ${vo_companyemployee}">
		<input type="text" name="id" placeholder="ID" th:value="${session.id}">

		<h1>사원정보 등록</h1>

		<div>
			<label> 1. 소속회사 <input type="text" name="companyName">
			</label>
		</div>

		<div>
			<label> 2. 사원명 <input type="text" name="name_kor" th:value="${vo.nameKor}">
			</label>
		</div>


		<label> 3. 최종학력 <select id="edu" name="edu" th:selected="${vo.edu}">
				<option value="highschool">고졸</option>
				<option value="college">전문대졸</option>
				<option value="university">대졸</option>
				<option value="master">석사</option>
				<option value="doctor">박사</option>
				<option value="etc">그외</option>
		</select>
		</label>

		<div>
			<label> 4. 이공계 졸업 여부 <select id="science_study" name="science_study" th:selected="${scienceStudy}">
					<option value="Y">이공계</option>
					<option value="N">그외</option>
			</select></label>
		</div>

		<div>
			<label for="dateEstablishment">5. 생년월일</label> 
			<input type="birthdate" name="birthdate" th:value="${vo.birthdate}">
		</div>

		<div>
			<label for="experience">6. 경력사항</label> 
			<select id="experience" name="experience" th:selected="${vo.experience}">
				<option value="0">1년이하</option>
				<option value="3">3년이하</option>
				<option value="7">7년이하</option>				
			</select>
		</div>

		<div>
			<label for="majorCommodity">7. 사업자번호</label> 
			<select id="businessLicenseNumber" name="businessLicenseNumber" th:selected="${vo.businessLicenseNumber}">
				<option value="C">123-4567-789</option>
				<option value="NOC">2년</option>
			</select>
		</div>
		
		<button type="submit">수정</button>

	</th:block>

		

</body>
</html>
